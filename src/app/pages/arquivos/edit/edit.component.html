
<div class="modal" [class.show]="modalOpen" [class.fade]="!modalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar extensão</h5>
          <button type="button" class="close" (click)="voltar()"> <span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="" class="form-label">Extensão</label>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

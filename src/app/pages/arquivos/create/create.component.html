<div class="modal" [class.show]="modalOpen" [class.fade]="!modalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar extensão</h5>
          <span class="btn" (click)="voltar()">
            <fa-icon [icon]="['fas', 'x']" class="icone"></fa-icon>
          </span>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="" class="form-label">Extensão</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
          
              <input type="checkbox" class="my-2 checkbox form-check-input">
              <label for="" class="form-label teste">Permitidas</label>
            </div>
   
          
          </form>

        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

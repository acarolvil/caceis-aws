<div class="modal" [class.show]="modalOpen" [class.fade]="!modalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar redirecionamento</h5>
          <button type="button" (click)="voltar()"> <i class="fa-solid fa-x"></i> </button>
        </div>
        <div class="modal-body">
          <form action="" class="container">
            <div class="row">
            <div class="form-group col-md-4" >
              <label for="" class="form-label">Código do cliente(from)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
              <label for="" class="form-label">Código de cliente(to)</label>
              <input type="text" class="form-control">
            </div>
          
              <div class="form-group col-4">
                <label for="" class="form-label">Prefixo</label>
                <input type="text" class="form-control">
              </div>
          </div>
          
          <div class="row my-3">
            <div class="form-group col-4 ">
              <label for="" class="form-label">Palavra chave 1</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-4 ">
              <label for="" class="form-label">Palavra chave 2 </label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-4 ">
              <label for="" class="form-label">Palavra chave 3</label>
              <input type="text" class="form-control">
            </div>
          
        </div>
        <div class="form-group">
          <label for="" class="form-label">Observações</label><br>
          <textarea name="" id="" cols="120" rows="8"></textarea>
        </div>
          </form>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
